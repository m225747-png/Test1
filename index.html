<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>簡易戀愛養成遊戲</title>
    <style>
        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
            border: 5px solid #333;
            background-size: cover;
            overflow: hidden;
            font-family: "Microsoft JhengHei", sans-serif;
        }
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 80%;
            transition: all 0.5s;
        }
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .options-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="game-container" style="background-image: url('classroom.jpg');">
    <img id="character" src="heroine_happy.png" alt="角色">
    <div id="dialogue-box" onclick="nextStep()">
        <strong id="name-label">角色名字</strong>
        <p id="text-content">點擊這裡開始故事...</p>
    </div>
    <div id="options" class="options-container" style="display:none;"></div>
</div>

<script>
    // 這裡將放置遊戲邏輯
</script>
</body>
</html>
